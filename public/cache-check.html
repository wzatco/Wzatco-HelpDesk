<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cache Status Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      color: #667eea;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }
    .status {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .status.checking {
      background: #fff3cd;
      color: #856404;
    }
    .status.updated {
      background: #d4edda;
      color: #155724;
    }
    .status.outdated {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
      font-size: 0.875rem;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #dee2e6;
    }
    .info-item:last-child {
      border-bottom: none;
    }
    .info-label {
      font-weight: 600;
      color: #495057;
    }
    .info-value {
      color: #6c757d;
      font-family: 'Courier New', monospace;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Cache Status Checker</h1>
    
    <div id="status" class="status checking">
      <div class="spinner"></div>
      Checking cache status...
    </div>

    <div class="info" id="info">
      <div class="info-item">
        <span class="info-label">Current Version:</span>
        <span class="info-value" id="currentVersion">Loading...</span>
      </div>
      <div class="info-item">
        <span class="info-label">Stored Version:</span>
        <span class="info-value" id="storedVersion">None</span>
      </div>
      <div class="info-item">
        <span class="info-label">Last Checked:</span>
        <span class="info-value" id="lastChecked">Never</span>
      </div>
      <div class="info-item">
        <span class="info-label">Cache Status:</span>
        <span class="info-value" id="cacheStatus">Checking...</span>
      </div>
    </div>

    <button id="clearBtn" onclick="clearCache()">Clear Cache & Reload</button>
    <button id="checkBtn" onclick="checkVersion()" style="background: #28a745;">Check for Updates</button>
  </div>

  <script>
    let currentVersion = null;

    async function checkVersion() {
      const statusEl = document.getElementById('status');
      const currentVersionEl = document.getElementById('currentVersion');
      const storedVersionEl = document.getElementById('storedVersion');
      const lastCheckedEl = document.getElementById('lastChecked');
      const cacheStatusEl = document.getElementById('cacheStatus');

      try {
        // Get current version from API
        const response = await fetch('/api/app-version', { cache: 'no-store' });
        const data = await response.json();
        currentVersion = data.version;

        // Get stored version from localStorage
        const storedVersion = localStorage.getItem('app_version');

        // Update UI
        currentVersionEl.textContent = currentVersion;
        storedVersionEl.textContent = storedVersion || 'None';
        lastCheckedEl.textContent = new Date().toLocaleString();

        // Check if versions match
        if (!storedVersion) {
          statusEl.className = 'status checking';
          statusEl.innerHTML = '‚ö†Ô∏è No version stored yet. Storing current version...';
          cacheStatusEl.textContent = 'First visit';
          localStorage.setItem('app_version', currentVersion);
          setTimeout(() => {
            statusEl.className = 'status updated';
            statusEl.innerHTML = '‚úÖ Version stored successfully!';
          }, 1000);
        } else if (storedVersion !== currentVersion) {
          statusEl.className = 'status outdated';
          statusEl.innerHTML = 'üî¥ New version available! Please clear cache and reload.';
          cacheStatusEl.textContent = 'Outdated';
        } else {
          statusEl.className = 'status updated';
          statusEl.innerHTML = '‚úÖ You are running the latest version!';
          cacheStatusEl.textContent = 'Up to date';
        }
      } catch (error) {
        console.error('Error checking version:', error);
        statusEl.className = 'status outdated';
        statusEl.innerHTML = '‚ùå Error checking version: ' + error.message;
        cacheStatusEl.textContent = 'Error';
      }
    }

    async function clearCache() {
      const statusEl = document.getElementById('status');
      const clearBtn = document.getElementById('clearBtn');
      
      clearBtn.disabled = true;
      statusEl.className = 'status checking';
      statusEl.innerHTML = '<div class="spinner"></div> Clearing cache...';

      try {
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          console.log('‚úÖ Service Worker caches cleared');
        }

        // Clear storage
        localStorage.clear();
        sessionStorage.clear();
        console.log('‚úÖ Storage cleared');

        // Call the clear-cache API
        await fetch('/api/clear-cache', { cache: 'no-store' });
        console.log('‚úÖ Server cache headers sent');

        // Update status
        statusEl.className = 'status updated';
        statusEl.innerHTML = '‚úÖ Cache cleared! Reloading in 2 seconds...';

        // Reload after 2 seconds
        setTimeout(() => {
          window.location.reload(true);
        }, 2000);
      } catch (error) {
        console.error('Error clearing cache:', error);
        statusEl.className = 'status outdated';
        statusEl.innerHTML = '‚ùå Error clearing cache: ' + error.message;
        clearBtn.disabled = false;
      }
    }

    // Auto-check on page load
    window.addEventListener('load', checkVersion);

    // Auto-check every 5 minutes
    setInterval(checkVersion, 5 * 60 * 1000);
  </script>
</body>
</html>
