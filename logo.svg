<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WZATCO Admin Logo">
  <defs>
    <linearGradient id="w-violet" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="w-stroke" x1="12" y1="20" x2="52" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#F5F3FF" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background pill -->
  <rect x="2" y="6" width="60" height="52" rx="16" fill="url(#w-violet)"/>

  <!-- Letter W -->
  <polyline points="12,22 22,44 32,28 42,44 52,22" fill="none" stroke="url(#w-stroke)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft-shadow)"/>

  <!-- Inner accent line for depth -->
  <polyline points="12,22 22,42 32,28 42,42 52,22" fill="none" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>


